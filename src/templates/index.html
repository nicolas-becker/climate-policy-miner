<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transport Policy Miner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">🚍🌍 Transport Policy Miner 📃⛏️</h1>
        <form method="post" enctype="multipart/form-data">
          
          <!-- PDF Upload Section -->
          <div class="mb-3">
            <label for="pdf_file" class="form-label">Upload Climate Policy PDF</label>
            <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
          </div>

          <!-- Optional Query Terms -->
          <div class="mb-3"></div>
            <label for="query_terms" class="form-label">Additional Search Terms (optional)</label>
            <input type="text" class="form-control" id="query_terms" name="query_terms" placeholder="Add search terms to refine the query (e.g., carbon neutrality, renewable energy)">
            <small class="text-muted"></small>
              <a href="#" data-bs-toggle="tooltip" title="transport, vehicles, emissions, BA, electric, U, GH, reduction, public, G, compared, scenario, transportation, reduce, CO, levels, net, es, zero, fuel, vehicle, em, passenger, road, mobility, veh, target, new, idad, CO, Mt, car, ision, transporte, rail, cars, fleet, buses, fuels, traffic, efficiency, ículos, ar, ct, e, gas, greenhouse, redu, freight, d, l, share, km, o, bio, achieve, os, elé, els, hydrogen, urban, infrastructure, electr, The, hybrid, relative, charging, neutrality, eq, é, ici, ), least, total, ado, emission, vé, standards, én, aims, e, ambition, ’, modes, il, carbon, shift, as, neutral, fu, bus, EV, ré, mov, condition, hic, sales, million, cción, inter, año, modal, maritime, system, diesel, público, kt, network, ules, alternative, cities, percent, heavy, re, conditional, Transport, improvement, -em, Electric, RT, level, use, nel, transit, roads, in, light, ibles, energ, year, rica, goal, aviation, per, missions, long, powered, European, consumption, arbon, ric, lanes, vo, part, walking, sharing, rapport, ación, t, bicycle, motor, stations, infra, s, duction, ov, a, To, sc, railways, cent, private, ías, reductions, ), ual, r, achieved, ada, -m, condition, élect, ef">
                Default search terms
              </a>
            </small>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Extract and Classify</button>
          </div>

          <!-- Methodology Information -->
          <div class="mb-3">
            <p class="text-muted">
              To find out more about the methodology applied, please see <a href="#" target="_blank">here</a>.
            </p>
            </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
